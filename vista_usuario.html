</head>

<body class="inconsolata">

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <div class="logo">
                    <a href="/proyectoCancha/index.html">
                        <img src="./static/img/logo.png" alt="" width="120" >
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li><a id="login" href="./admin.html">Volver</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="banner">
            <h1>TU CANCHITA</h1>
            <h2>Complejo deportivo</h2>
        </div>

        <section id="home" class="complejo-container-usuario">
            <h3 class="complejo_h3">Usuario</h3>
            <div class="usuario-vista">
                
               <img alt="" id="imagenUsuario" width="150">
               
                <h2 id="nombreUsuario">Nombre del Usuario</h2>
                <div class="usuario-detalle">
                    <span class="detalle-titulo">Email:</span>
                    <span id="emailUsuario" class="detalle-valor">email@example.com</span>
                </div>
                <div class="usuario-detalle">
                    <span class="detalle-titulo">Género:</span>
                    <span id="generoUsuario" class="detalle-valor">Género</span>
                </div>
                <div class="usuario-detalle">
                    <span class="detalle-titulo">DNI:</span>
                    <span id="dniUsuario" class="detalle-valor">12345678</span>
                </div>
                <div class="usuario-detalle">
                    <span class="detalle-titulo">Fecha de nacimiento:</span>
                    <span id="fechaNacimientoUsuario" class="detalle-valor">01/01/1900</span>
                </div>
            </div>
        </section>
    </main>

   
    
</body>

<script>
   
        const URL = "http://127.0.0.1:5000/";
        const urlParams = new URLSearchParams(window.location.search);
        const id_usuario = urlParams.get('id'); // `id` es el parámetro de query string, por ejemplo, `?id=1`

        if (id_usuario) {
            fetch(URL + 'usuarios/' + id_usuario)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Error al obtener los datos del usuario.');
                    }
                })
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        document.getElementById('nombreUsuario').textContent = data.apellido.toUpperCase();
                        document.getElementById('emailUsuario').textContent = data.mail;
                        document.getElementById('fechaNacimientoUsuario').textContent = data.nacimiento;
                        document.getElementById('generoUsuario').textContent = data.genero;
                        document.getElementById('dniUsuario').textContent = data.dni;
                       

                        const imagenUsuario = document.getElementById('imagenUsuario');
                        imagenUsuario.src = './static/imagenes/' + data.imagen;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al obtener los datos del usuario.');
                });
        } else {
            console.error('id_usuario no está definido en la URL.');
        }
   
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
